  <body>
    <script>
      // pending/resolved/rejected
      // 微任务队列（Promise）优先于宏任务队列（setTimeout）
      new Promise((resolve, reject) => {
        resolve('成功');
        // reject('失败');
      })
        .then(
          value => {
            console.log('成功的业务处理 1');
          },
          reason => {
            console.log('失败的业务处理');
          }
        )
        .then(
          value => {
            console.log('成功的业务处理 2');
          },
          reason => {
            console.log('失败的业务处理');
          }
        );
    </script>
  </body>
</html>
